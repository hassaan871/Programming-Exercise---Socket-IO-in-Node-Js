<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hello World</title>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <p>Hello World</p>
    <script>
        const socket = io();
        // socket.on('message', (data)=>{
        //     document.write(data);
        // });
        socket.on('myCustomEvent', ({description})=>{
            document.write(description);
        });
        socket.emit('myCustomMessageFromClientSide', "a custom message from client side!!!");
    </script>
</body>
</html>
