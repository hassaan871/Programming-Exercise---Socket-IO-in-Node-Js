<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hello World</title>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <p>Hello World</p>
    <script>
        const socket = io();
        
        socket.on('broadcast', ({message})=>{
            document.body.innerHTML = '';
            document.write(message);
        });
    </script>
</body>
</html>
